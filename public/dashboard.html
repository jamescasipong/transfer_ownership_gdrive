<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Drive Files & Transfer Ownership</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
    button { padding: 5px 10px; }
  </style>
</head>
<body>
  <h1>My Google Drive Files</h1>

  <table>
    <thead>
      <tr>
        <th>File Name</th>
        <th>File ID</th>
        <th>Request Ownership Transfer</th>
      </tr>
    </thead>
    <tbody id="fileTableBody"></tbody>
  </table>

  <script>
    // Fetch files from backend
    async function fetchFiles() {
      const res = await fetch('/files'); // Assumes backend GET /files returns [{id, name}]
      const files = await res.json();
      const tableBody = document.getElementById('fileTableBody');

      files.forEach(file => {
        const row = document.createElement('tr');

        row.innerHTML = `
          <td>${file.name}</td>
          <td>${file.id}</td>
          <td><button onclick="requestOwnership('${file.id}')">Request Transfer</button></td>
        `;
        tableBody.appendChild(row);
      });
    }

    // Call backend to change ownership
    async function requestOwnership(fileId) {
      const newOwnerEmail = prompt('Enter new ownerâ€™s email address:');
      if (!newOwnerEmail) return;

      const res = await fetch('/changeOwner', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ fileId, newOwnerEmail })
      });

      const result = await res.json();
      alert(result.message);
    }

    fetchFiles();
  </script>
</body>
</html>
